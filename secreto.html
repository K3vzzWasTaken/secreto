<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Puedes guardar un secreto?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .secret-container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            letter-spacing: 0.1em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .button-container {
            margin-top: 20px;
        }

        .secret-button {
            padding: 10px 20px;
            font-size: 1rem;
            color: black;
            background-color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s;
        }

        .secret-button:hover {
            background-color: grey;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="secret-container">
        <h1>¿PUEDES GUARDAR UN SECRETO?</h1>
        <div class="button-container">
            <button class="secret-button" onclick="revealSecret()">¿De verdad?</button>
        </div>
    </div>

    <script>
        function revealSecret() {
            document.body.innerHTML = `
            <div style="text-align: center; color: white; font-family: Arial, sans-serif;">
                <h1>Shhh... Estas invitad@!</h1>
                <p style="font-size: 1.2rem;">Unete a nuestra posada secreta.</p>
                <p style="font-size: 1rem;">Fecha: 19 de Diciembre<br>Lugar: ???</p>
                <p style="font-size: 0.9rem;">Guarda el secreto. Nos pondremos en contacto contigo.</p>
            </div>`;
        }
    </script>
</body>
</html>
